// edi's

// -refresh 360 -freq 360 +exec autoexec.cfg

unbindall

// Main weapons
switchhandsleft

bind "q" "slot1;cl_crosshairstyle 4;viewmodel_offset_y -2"
bind "2" "slot2;cl_crosshairstyle 4;viewmodel_offset_y -2"
bind "3" "slot3;cl_crosshairstyle 2;viewmodel_offset_y 2"
bind "4" "slot4;cl_crosshairstyle 4;viewmodel_offset_y -2"
bind "5" "slot5;cl_crosshairstyle 2;viewmodel_offset_y -2"
bind "1" "slot12;cl_crosshairstyle 4;viewmodel_offset_y -2"

bind "z" "slot8;cl_crosshairstyle 4;viewmodel_offset_y -2"
bind "x" "slot7;cl_crosshairstyle 4;viewmodel_offset_y -2"
bind "c" "slot10;cl_crosshairstyle 4;viewmodel_offset_y -2"

// Jump Throw Nade
alias "+jt" "+jump"
alias "+ta" "-attack;-attack2"
alias "-jt" "-jump"
bind "ctrl" "+jt;+ta"

// Numpad
bind "kp_enter"    "buy mac10;buy mp9"
bind "kp_del"      "buy deagle"
bind "kp_plus"     "buy defuser"
bind "kp_3"        "buy awp"
bind "kp_2"        "buy galilar;buy famas"
bind "kp_1"        "buy ump45"
bind "kp_6"        "buy elite"
bind "kp_5"        "buy vest"
bind "kp_8"        "buy vesthelm"
bind "kp_9"        "buy p250"
bind "kp_7"        "buy ak47;buy m4a1"
bind "kp_4"        "buy ssg08"
bind "kp_0"        "buy sawedoff;buy mag7"
bind "kp_minus"    "buy p90"
bind "kp_divide"   "buy sg556;buy aug"
bind "kp_multiply" "buy tec9;buy fiveseven"

// Navigation keys
bind "uparrow"    "buy flashbang"
bind "downarrow"  "buy hegrenade"
bind "leftarrow"  "buy smokegrenade"
bind "rightarrow" "buy molotov;buy incgrenade"
bind "end"        "buy xm1014"

// Bomb Drop
alias "+bomb" "slot3; slot5"
alias "-bomb" "drop;"
bind "v" +bomb

// Visuals
bind "w" "+forward;+cl_show_team_equipment"

// Crosshair
cl_crosshair_recoil "1"
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.100000"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.500000"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_friendly_warning "1"
cl_crosshair_outlinethickness "1.000000"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "255"
cl_crosshaircolor "4"
cl_crosshaircolor_b "200"
cl_crosshaircolor_g "250"
cl_crosshaircolor_r "255"
cl_crosshairdot "1"
cl_crosshairgap "-1.000000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "1"
cl_crosshairstyle "4"
cl_crosshairthickness "0"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "-4.500000"

// HUD
hud_scaling "0.756500"
hud_showtargetid "1"
cl_hud_color "4"

// MiniMap
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.332500"
cl_radar_square_with_scoreboard "1"
cl_radar_scale 0.4
cl_hud_radar_scale 1.15

// Console
developer "0"

// 128
rate "786432"
cl_interp "0"
mm_dedicated_search_maxping 50

// Sensitivity (Windows 6/11 DPI 1600)
sensitivity "0.4"
bind "mouse_x" "yaw"
bind "mouse_y" "pitch"

// View Model
viewmodel_fov "68"
viewmodel_offset_x "1.25"
viewmodel_offset_z "-1.25"
viewmodel_presetpos "0"

// Radio
bind "f" "radio2"
bind "g" "radio3"
bind "h" "radio1"

// KZ
alias +LJ "-forward; +duck; +jump"
alias -LJ "-duck; -jump"

// Sound
snd_deathcamera_volume "0.0"
snd_mapobjective_volume "0.0"
snd_menumusic_volume "0.0"
snd_mvp_volume "0.05"
snd_roundend_volume "0.0"
snd_roundstart_volume "0.0"
snd_tensecondwarning_volume "0.02"

// Misc
bind "tab"        "+showscores"
bind "`"          "buymenu"
bind "s"          "+back"
bind "a"          "+left"
bind "d"          "+right"
bind "shift"      "+sprint"
bind "t"          "+spray_menu"
bind "r"          "+reload"
bind "e"          "+use"
bind "mouse1"     "+attack"
bind "mouse4"     "drop"
bind "mouse2"     "+attack2"
bind "u"          "say_team"
bind "y"          "say"
bind "m"          "teammenu"
bind "alt"        "+lookatweapon"
bind "j"          "toggle cl_showpos 0 1"
bind "mwheeldown" "+jump"
bind "mwheelup"   "+jump"
bind "space"      "+duck"
bind "/"          "toggleconsole"
bind "mouse5"     "+voicerecord"
bind "mouse3"     "player_ping"

gameinstructor_enable "0"
con_enable "1"
fps_max 690
cl_showfps 0
r_drawtracers_firstperson "0"
cl_use_opens_buy_menu 0
cl_color 1
cl_dm_buyrandomweapons 0
r_player_visibility_mode 1

echo vzze

host_writeconfig
